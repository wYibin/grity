{% extends "layout.html" %}

{% block page_content %}
<ul class="posts">
  {% for post in posts %}
  <li class="post">
    <div>
      <h2><a href="">{{ post.title }}</a></h2>
    </div>
    <div>
      <p>{{ post.timestamp }}</p>
    </div>
    <div>
      <p>{{ post.summary }}</p>
    </div>
  {% endfor %}
</ul>
{% endblock %}
